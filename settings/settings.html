<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT for Canvas Options</title>
    <link rel="stylesheet" type="text/css" href="settings.css" />
  </head>
  <body>
    <div class="container">
      <h1>Options Page - enter your access token:</h1>
      <form>
        <input
          type="password"
          id="accessTokenInput"
          placeholder="Enter Password"
          class="password-input"
        />
        <button type="submit" id="saveButton" class="submit-button">
          Submit
        </button>
      </form>
      <div id="successMessage" class="success-message">
        <p>Success! Your settings have been saved.</p>
      </div>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
